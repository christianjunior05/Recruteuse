<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publier une offre d'emploi</title>
</head>
<body>
  <div class="uk-section  uk-width-auto d-flex position:center uk-margin-left">

    <div class="uk-container uk-container-expand uk-width-expand">
      <div class="title ">
        <h1>Publier une offre d'emploi</h1>
      </div>
      <form class="uk-form-stacked uk-margin uk-width-auto">
        <div class="uk-margin">
            <div class="uk-form-stacked">
              <label class="uk-form-label" for="form-horizontal-text">Intitul√© du poste</label>
              <input class="uk-input uk-width-1-1" id="form-horizontal-text" type="text" placeholder="Nom de l'entreprise">
            </div>
        </div>
        <div class="uk-margin">
          <div class="uk-form-stacked">
            <label class="uk-form-label" for="form-horizontal-text">Quel est le lieu du poste ? </label>
            <input class="uk-input uk-width-1-1" id="form-horizontal-text" type="text" placeholder="Fonction">
          </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description du poste</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
        <div class="uk-margin">
          <div class="uk-form-stacked">
            <label class="uk-form-label" for="form-horizontal-text">Type de poste </label>
            <input class="uk-input uk-width-1-1" id="form-horizontal-text" type="text" placeholder="CDD ,CDI ... ">
          </div>
      </div>
      <div class="uk-margin">
        <div class="uk-form-stacked">
          <label class="uk-form-label" for="form-horizontal-text">Competences requises</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </div>
      <div class="uk-margin btn button">
        <button class="uk-button uk-button-secondary" routerLink='/connexion-recruteur'>Publier l'offre</button>
      </div>
    </form>
    </div>
</div>
</body>
</html>
