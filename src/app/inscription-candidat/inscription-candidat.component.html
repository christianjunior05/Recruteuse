<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription </title>
</head>
<body>
  <div class="uk-section uk-width-auto ">

    <div class="uk-container uk-container-expand uk-width-expand  ">
      <div class="title">
        <h1>Inscription</h1>
        </div>
      <form class="uk-form-stacked uk-margin uk-width-auto ">
        <div class="uk-margin">
            <div class="uk-form-stacked">
              <label class="uk-form-label" for="form-horizontal-text">Nom & Pr√©noms</label>
              <input class="uk-input uk-width-1-1" id="form-horizontal-text" type="text" placeholder="Nom et prenoms">
            </div>
        </div>
        <div class="uk-margin">
          <div class="uk-form-stacked">
            <label class="uk-form-label" for="form-horizontal-text">E-mail</label>
            <input class="uk-input uk-width-1-1" id="form-horizontal-text" type="email" placeholder="email">
          </div>
      </div>
        <div class="uk-margin">
          <div class="uk-form-stacked">
            <label class="uk-form-label" for="form-horizontal-text">Mot de passe</label>
            <input class="uk-input uk-width-1-1" id="form-horizontal-text" type="password" placeholder="Mot de passe">
          </div>
      </div>
      <div class="uk-margin">
        <div class="uk-form-stacked">
          <label class="uk-form-label" for="form-horizontal-text">Confirmation du mot de passe</label>
          <input class="uk-input uk-width-1-1" id="form-horizontal-text" type="password" placeholder="confirmation du mot de passe">
        </div>
    </div>
      <div class="uk-margin btn">
        <button class="uk-button uk-button-secondary" routerLink="/connexion-candidat">S'inscrire</button>
      </div>
    </form>
    </div>
</div>
</body>
</html>
