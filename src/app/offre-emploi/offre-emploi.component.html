<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Offres d'emploi</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Recherche d'emploi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Publier une offre</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main>
  <div  class="container">
    <h1 class="text-center my-5">Liste des offres d'emploi</h1>
    <div class="row">
      <div *ngFor="let Emploi of emploiListe" class="col-md-6">
        <div class="job-offer">
          <h2>{{Emploi.titre}}</h2>
          <p>{{Emploi.lieu}}</p>
          <p><strong>Type de poste :</strong> {{Emploi.typePoste}}</p>
          <p><strong>Compétences nécessaires :</strong>{{Emploi.competences}}</p>
          <p><strong>Description du poste :</strong> {{Emploi.descriptionPoste}}</p>
          <a href="#" class="btn btn-primary">Postuler</a>
        </div>
      </div>
      
    </div>
  </div>
  
</main>
